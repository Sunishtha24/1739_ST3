<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your weight on different planets</title>
    <link rel="stylesheet" href="./style.css">
    <script>
        function calmer(){
          var weight = document.getElementById("wtone").value;
          var mercury = Math.round(weight * 0.37);
          document.getElementById("mp").innerHTML = "Your Weight is: " + mercury + " kg";
        }
        function calven(){
          var weight = document.getElementById("wtone").value;
          var venus = Math.round(weight * 0.91);
          document.getElementById("vp").innerHTML = "Your Weight is: " + venus + " kg";
        }
        function calear(){
          var weight = document.getElementById("wtone").value;
          var earth = Math.round(weight);
          document.getElementById("tep").innerHTML = "Your Weight is : " + earth + " kg";
        }
        function calmar(){
          var weight = document.getElementById("wtone").value;
          var mars = Math.round(weight * 0.38);
          document.getElementById("mrp").innerHTML = "Your Weight is: " + mars + " kg";
          
        }
        function caljup(){
          var weight = document.getElementById("wtone").value;
          var jupiter = Math.round(weight * 2.34);
          document.getElementById("jp").innerHTML = "Your Weight is: " + jupiter + " kg";
        }
        function calsat(){
          var weight = document.getElementById("wtone").value;
          var saturn = Math.round(weight * 1.06);
          document.getElementById("sp").innerHTML = "Your Weight is: " + saturn + " kg";
        }
        function calur(){
          var weight = document.getElementById("wtone").value;
          var uranus = Math.round(weight * 0.92);
          document.getElementById("up").innerHTML = "Your Weight is: " + uranus + " kg";
        }
        function calnep(){
          var weight = document.getElementById("wtone").value;
          var neptune = Math.round(weight * 1.12);
          document.getElementById("np").innerHTML = "Your Weight is: " + neptune + " kg";
        }
        function calplu(){
          var weight = document.getElementById("wtone").value;
          var pluto = Math.round(weight * 0.06);
          document.getElementById("pp").innerHTML = "Your Weight is: " + pluto + " kg";
        }
</script>
</head>
<body>
    <div id="main-cont">
        <h1 id="head1">Enter Your Weight:</h1>
        <input type="number" id="wtone" name="wtone">
        
            <h1 id="mh">Mercury</h1>
            <div class="column">
              
              <img src="./mercury.png" alt="Mercury" width="400" height="300" onclick="calmer()" id="merc" class="rotating">
              <strong><span id="mp"></span></strong>
            </div>

            <h1 id="vh">Venus</h1>
            <div class="column">
              <strong><span id="vp"></span></strong>
              <img src="./venus.png" alt="Venus" width="495" height="360" onclick="calven()" id="ven" class="rotating">
            </div>

            <h1 id="eah">Earth</h1>
            <div class="column">
              <img src="./earth.png" alt="The Earth" width="330" height="330" onclick="calear()" id="ear" class="rotating">
              <strong><span id="tep"></span></strong>
            </div>

            <h1 id="mrh">Mars</h1>
            <div class="column">
              <strong><span id="mrp"></span></strong>
              <img src="./mars.png" alt="Mars" width="355" height="350" onclick="calmar()" id="mar" class="rotating">
            </div>

            <h1 id="jh">Jupiter</h1>
            <div class="column">
              <img src="./jupiter.png" alt="Jupiter" width="290" height="300" onclick="caljup()" id="jup" class="rotating">
              <strong><span id="jp"></span></strong>
            </div>

            <h1 id="sh">Saturn</h1>
            <div class="column">
              <strong><span id="sp"></span></strong>
              <img src="./saturn.gif" alt="Saturn" width="550" height="300" onclick="calsat()" id="sat" >
            </div>

            <h1 id="uh">Uranus</h1>
          <div class="column">
            <img src="./uranus.png" alt="Uranus" width="290" height="300" onclick="calur()" id="ura" class="rotating">
            <strong><span id="up"></span></strong>
          </div>

          <h1 id="nh">Neptune</h1>
          <div class="column">
            <strong><span id="np"></span></strong>
            <img src="./neptune.png" alt="Neptune" width="350" height="350" onclick="calnep()" id="nep" class="rotating">
          </div>

          <h1 id="ph">Pluto</h1>
          <div class="column">
            <img src="./pluto.png" alt="Pluto" width="300" height="300" onclick="calplu()" id="plu" class="rotating">
            <strong><span id="pp"></span></strong>
          </div>
    </div>
</body>
</html>
